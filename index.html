<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelens - A Graphical IDE for Kubernetes</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body>
    <header>
        <img src="images/freelens-logo.png" alt="Freelens Logo" class="logo">
        <h1>Freelens</h1>
        <h2>Free Open Source Kubernetes IDE</h2>
    </header>
    <div class="github-container">
        <a class="github-button" href="https://github.com/freelensapp/freelens" data-show-count="true" aria-label="Free Open Source Kubernetes IDE">Github</a>
    </div>
    <main>
        <section class="description">
            <p>Freelens is an open source community-driven effort to continue the development of the popular Open Lens app.</p>
        </section>
        <section class="screenshot">
            <img src="images/freelens-screenshot.png" alt="Freelens Application Screenshot">
        </section>
    </main>
    <footer>
        <p>&copy; 2023-2025 Freelens Authors</p>
    </footer>
</body>
</html>
